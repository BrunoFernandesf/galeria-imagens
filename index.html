<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Galeria</h1>
    </header>
    <main>
        <section class="carrossel">
            <div class="carrossel-seta-anterior">
                <img src="assets/right-arrow.svg" class="carrossel-img-seta">
            </div>
            <div class="carrossel-container">
                <img src="assets/img_01.jpg" class="carrossel-img">
                <img src="assets/img_02.jpg" class="carrossel-img inativo">
                <img src="assets/img_03.jpg" class="carrossel-img inativo">
                <img src="assets/img_04.jpg" class="carrossel-img inativo">
                <img src="assets/img_05.jpg" class="carrossel-img inativo">
                <img src="assets/img_06.jpg" class="carrossel-img inativo">
            </div>
            <div class="carrossel-seta-posterior">
                <img src="assets/right-arrow.svg" class="carrossel-img-seta">
            </div>
        </section>
    </main>
    
</body>
</html>
